<!--app.component.html-->
<div [class.darkTheme]="isDarkMode">
  <mat-toolbar color="primary">
    <span>Xlent Luleå</span>
    <button mat-icon-button (click)="isDarkMode = !isDarkMode">
      <mat-icon>{{ themeService.isDarkMode() ? 'brightness_7' : 'brightness_3' }}</mat-icon>
    </button>
    
    <mat-form-field>
      <mat-label>Pågående Onboarders</mat-label>
      <mat-select>
        <mat-option *ngFor="let person of activePersons" [value]="person">
          {{ person.name }} {{ person.active ? 'Aktiv' : 'Inaktiv' }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    

  </mat-toolbar>

  <div class="container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>XLU Onboarding</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        
      </mat-card-header>
      <mat-card-content>
        
      </mat-card-content>
      <mat-card-actions>
        
        
        <button mat-raised-button color="primary" routerLink="/"><mat-icon>home</mat-icon></button>
        <!-- <button mat-raised-button color="primary" routerLink="/onboarding">Påbörja onboarding</button>-->
        <button mat-raised-button color="secondary" routerLink="/add-person">Lägg till ny person</button>
        <button mat-raised-button color="warn" routerLink="/task-list">
          Att göra-lista
        </button>
   
      </mat-card-actions>
    </mat-card>
    <div *ngFor="let person of persons">
      <h3>
        <a [routerLink]="['/person', person.id]" (click)="goToPersonTasks(person.id)">
          {{ person.id }}   {{ person.name }} ({{ person.active ? 'Pågående' : 'Klar' }})  {{ person.email }}
        </a>
      </h3>

    </div>
    
    <router-outlet></router-outlet>
  </div>
</div>
